<div ng-cloak>

    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="More" ng-click="ctrl.addNote()">
                    <i class="material-icons">note_add</i>
                </md-button>
                <md-button class="md-icon-button" aria-label="Favorite" ng-click="ctrl.addChart()">
                    <i class="material-icons">assessment</i>
                </md-button>
                <span flex="10"></span>
                <h2 ng-hide="true" fixspacebar medium-editor bind-options="{disableReturn: true, disableExtraSpaces: true, toolbar: false, placeholder: {text: 'Type a Notebook Title'}}" ng-model="NotebookTitle">
                </h2>
                <span flex></span>
            </div>
        </md-toolbar>
    </md-content>

    
<div layout="row">
  <div flex="20">
     <md-content class="md-padding">
     <md-autocomplete
          ng-disabled="isDisabled"
          md-selected-item="selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Look for a sector or Ticker?">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
        </md-item-template>
        <md-not-found>
          No Tickers matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newTicker(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
     </md-content>
  </div>
  <div flex="70">
    <section class="md-padding">
      <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Tab1">
            <h2 class="md-title" fixspacebar medium-editor 
                bind-options="{disableReturn: true, disableExtraSpaces: true, toolbar: false, placeholder: {text: 'Type a Dashboard Title'}}" ng-model="ctrl.db1" >Dboard One</h2>
            <md-content class="md-padding">
              <md-grid-list
                            md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
                            md-row-height-gt-md="1:1" md-row-height="2:2"
                            md-gutter="12px" md-gutter-gt-sm="8px" >
              <md-grid-tile class="gray" md-rowspan="1" md-colspan="2" md-colspan-sm="1">
                <md-content >
                <div flex="90" tableau-chart></div>
                </md-content>
                <md-grid-tile-footer>
                   <span class="md-subhead" fixspacebar medium-editor bind-options="{disableReturn: true, disableExtraSpaces: true, toolbar: false, placeholder: {text: 'Section title here'}}" ng-model="item.Title" />
                </md-grid-tile-footer>
                </md-grid-tile>
              </md-grid-list>
            </md-content>
            </md-tab>
        </md-tabs>
    </section>
  </div>


</div>
